<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lorem Illuminati</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="timer-bar">
            <p id="timer-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <div id="timer">
                <span>
                    <p class="number">00</p>
                    <p class="time">days</p>
                </span>
                <span>
                    <p class="number">00</p>
                    <p class="time">hours</p>
                </span>
                <span>
                    <p class="number">00</p>
                    <p class="time">minutes</p>
                </span>
                <span>
                    <p class="number">00</p>
                    <p class="time">seconds</p>
                </span>
            </div>
            <img src="img/close.svg" alt="" id="close">
        </section>
        <nav id="menu">
            <h1>Lorem Ipsum</h1>
            <a href="">LOREM</a>
            <a href="">IPSUM</a>
            <a href="">EXCEPTEUR</a>
            <a href="">CONSECTETUR</a>
            <a href="">VENIAM</a>
            <span id="cart">
                <img id="cart-pic" src="img/cart.svg" alt="">
                <img id="arrow-pic" src="img/arrow-down.svg" alt="">
            </span>
        </nav>
    </main>

</body>

</html>
